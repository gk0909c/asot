AllCops:
  Include:
    - '**/Rakefile'
    - '**/config.ru'
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - !ruby/regexp /old_and_unused\.rb$/
    - 'vendor/bundle/**/*'
    - 'spec/spec_helper.rb'
    - 'spec/rails_helper.rb'
Metrics/LineLength:
  Max: 120 
Style/IndentationConsistency:
  Enabled: true
  EnforcedStyle: rails
Metrics/BlockLength:
  Exclude:
    - 'spec/**/*.rb'
Style/SingleLineMethods:
  Exclude:
    - 'spec/**/*.rb'
AsciiComments:
  Enabled: false
